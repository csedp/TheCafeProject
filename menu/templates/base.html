<!DOCTYPE html>
<html lang="en-IN">
    {% load static %}

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- W3 css -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- External CSS files -->
        <!-- <link rel="stylesheet" href="{% static 'index.css' %}"> -->
        <link rel="stylesheet" href="{% static 'log_reg.css' %}">
        <link rel="stylesheet" href="{% static 'navbar.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'owl.theme.default.min.css' %}"> -->

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@700&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="../media/images/logo.png">
        <title>The Cafe Project</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light sticky-top" id="body">     
            <div class="container-fluid">
                <img src="../media/images/logo.png" height="40px" width="40px">
                <a class="navbar-brand" id="diff" href="{% url 'home'%}">&nbsp;&nbsp;The Cafe Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                </div>
            </div>
        </nav>
        
        <!-- BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Font Awesome JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
            integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- External JS files -->
        <!-- <script src="{% static 'jquery.js' %}"></script>
        <script src="{% static 'owl.carousel.min.js' %}"></script>
        <script src="{% static 'script.js' %}"></script>
        <script src="{% static 'button.js' %}"></script> -->

        <!-- No Script -->
        <noscript>Please enable JavaScript in your browser to view this page</noscript>
        {%block content%}{%endblock content%}
    </body>
</html>
