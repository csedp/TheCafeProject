{% extends 'base.html' %}
{% block content %}

<div class="col d-flex justify-content-center" id="login_card">
    <div class="card shadow">
        <div class="card-body">
            <h1 id="login"><b>Login</b></h1>
            <form method="POST">
                {%csrf_token%}
                {{form.as_p}}
                <input style="margin-top:10px ;" class="btn btn-success" type="submit" value="Login"/>
            </form>

            <p>Don't have an account?<a href="{%url 'register'%}">Register</a></p>
        </div>
    </div>
</div>
{% endblock content %}
