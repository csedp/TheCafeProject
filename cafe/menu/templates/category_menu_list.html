{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		<div class="col-md-3">
			
		</div>
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Products
			</h3>
			<div class="row">
				{% for product in data %}
				<div class="col-lg-4 col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <img src="/media/{{product.dishImage}}" class="d-block w-100" alt="..." height=220px width=80px>
                        <div class="card-body" style="flex-direction: row;">
                            <p class="card-text">{{product.dishName}}<br>{{product.dishDesc}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Remove</button>
                                </div>
                                <small class="text-muted">&#128337;{{product.dishPrepTime}} mins</small>
                            </div>
                        </div>
                    </div>
                </div>
				{% endfor %}
			</div>
			
		</div>
	</div>
</main>
{% endblock %}
